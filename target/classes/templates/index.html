<!DOCTYPE html>
<html>

<head>
<title>Sample 3DSecure Page</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script>
	function myFunction() {

		$.ajax({
			dataType : 'json',
			url : "https://10.183.151.43:8443/verifyEnrolled"
		}).then(function(data) {
			document.getElementById('verify').action = data.url;
			document.getElementById('pareq').value = data.pareq;
			document.getElementById('orderId').value = data.orderId;
		});
	}
</script>

</head>

<body onLoad="myFunction()">

	<form id="verify" method="post" action="">
		PaReq : <input id="pareq" type="text" name="PaReq" value="" /> <br></br>
		TermUrl : <input id="term" type="text" name="TermUrl"
			value="https://10.183.151.43:8443/process3dSecure" /> <br> <br>
		OrderId : <input id="orderId" type="text" name="OrderId" value="" />
		<br></br> <input type="submit" value="Submit">
	</form>

</body>

</html>
